<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>cssMemSlider</title>
  </head>
  <body>
        <div class="wrapper">
        <h1>MemSlider</h1>    
        <div class="slider-contener">
          <input type="radio" name="point" id="slide1" checked />
          <input type="radio" name="point" id="slide2" />
          <input type="radio" name="point" id="slide3" />
          <input type="radio" name="point" id="slide4" />
          <input type="radio" name="point" id="slide5" />
          <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
          </div>
          <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
          </div>
          <div class="text-contener">
            <p class="text text1">А давайте скинемся на корпоратив?</p>
            <p class="text text2">А давайте месяц без сладкого?</p>
            <p class="text text3">Нужно ещё девочку вам родить!</p>
            <p class="text text4">Что-то на дачно-огородном</p>
            <p class="text text5">Да, будет срач!</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
